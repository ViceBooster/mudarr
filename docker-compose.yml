services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  server:
    image: ghcr.io/${GHCR_OWNER:-mudarr}/${GHCR_REPO:-mudarr}/server:latest
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./storage:/data/storage
      - ./media:/data/media

  worker:
    image: ghcr.io/${GHCR_OWNER:-mudarr}/${GHCR_REPO:-mudarr}/worker:latest
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
    depends_on:
      - postgres
      - redis
    volumes:
      - ./storage:/data/storage
      - ./media:/data/media

  web:
    image: ghcr.io/${GHCR_OWNER:-mudarr}/${GHCR_REPO:-mudarr}/web:latest
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - server

volumes:
  postgres_data:
